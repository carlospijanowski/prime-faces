<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Gestão de Empresas</title>
    <h:outputStylesheet library="pasta-dentro-do-projeto" name="estilo.css"/>
</h:head>

<h:body>
    <header>
        <h:graphicImage library="pasta-dentro-do-projeto" name="logo.png"/>
    </header>

    <div id="conteudo">
        <h:form id="formularioTeste">
            <h:panelGrid columns="2">

                <p:outputLabel value="Razão Social: " for="razaoSocial"/>
                <h:panelGroup>
                    <p:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"/>
                    <p:message for="razaoSocial"/>
                </h:panelGroup>

                <p:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
                <p:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>

                <p:outputLabel value="Tipo Empresa" for="tipo"/>
                <p:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipoEmpresa}">
                    <f:selectItem itemLabel="Selecione..."/>
                    <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}" var="tipoEmpresa"
                                   itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Data Fundação: " for="dataFundacao"/>
                <h:panelGroup>
                    <p:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"
                                 label="Data Fundação">
                        <f:convertDateTime pattern="dd/MM/YYYY"/>
                    </p:inputText>
                    <p:message for="dataFundacao"/>
                </h:panelGroup>

                <p:outputLabel value="Faturamento: " for="faturamento"/>
                <h:panelGroup>
                    <p:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}">
                        <f:convertNumber pattern="#.##0.00"/>
                    </p:inputText>
                </h:panelGroup>

                <p:outputLabel/>
                <p:commandButton value="salvar" actionListener="#{gestaoEmpresasBean.salvar}"
                                 update="formularioTeste" />
            </h:panelGrid>

            <p:dataTable value="#{[0,0,0,0]}">
                <p:column headerText="outra coisa 1">
                    <h:outputText value="1111111111111111111"/>
                </p:column>
                <p:column headerText="outra coisa 2">
                    <h:outputText value="222222222222222222"/>
                </p:column>
                <p:column headerText="outra coisa 3">
                    <h:outputText value="333333333333333333333"/>
                </p:column>
                <p:column headerText="outra coisa 4">
                    <h:outputText value="4144444444444444444444"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </div>

    <footer>
        Aplicando conceitos JSF e PrimeFaces
    </footer>

</h:body>
</html>
