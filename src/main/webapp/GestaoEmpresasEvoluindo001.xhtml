<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Gestão de Empresas</title>
    <h:outputStylesheet library="pasta-dentro-do-projeto" name="estilo.css"/>

    <f:metadata>
        <f:viewAction action="#{gestaoEmpresasBeanEvoluindo001.todasEmpresas()}"/>
    </f:metadata>

</h:head>

<h:body>
    <header>
        <h:graphicImage library="pasta-dentro-do-projeto" name="logo.png"/>
    </header>

    <h2>Cadastro de Empresas</h2>

    <div id="conteudo">
        <p:dataTable value="#{gestaoEmpresasBeanEvoluindo001.listaEmpresas}" var="empresaDeCadaLinha"
                     emptyMessage="Nenhuma informação a ser exibida!">
            <p:column headerText="Razão Social">
                <h:outputText value="#{empresaDeCadaLinha.razaoSocial}"/>
            </p:column>
            <p:column headerText="Nome Fantasia">
                <h:outputText value="#{empresaDeCadaLinha.nomeFantasia}"/>
            </p:column>
        </p:dataTable>
    </div>

    <footer>
        Aplicando conceitos JSF e PrimeFaces
    </footer>

</h:body>
</html>
